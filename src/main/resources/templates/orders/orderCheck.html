<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" th:action="/orders" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="number">전화번호</label>
      <input type="text" th:field="*{number}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="pw">주문조회 비밀번호 (4자리)</label>
      <input type="text" th:field="*{pw}" class="form-control" placeholder="수량을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
